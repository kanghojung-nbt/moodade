{% extends "base.html" %}

{% block title %}home.html{% endblock %}

{% load staticfiles %}
{% block extra_head %}
    <style>
        body {
            background: -moz-linear-gradient(50% 100% 90deg, rgba(249, 215, 228, 1) 0%, rgba(250, 221, 232, 1) 4.84%, rgba(251, 229, 238, 1) 13.44%, rgba(253, 244, 248, 1) 34.26%, rgba(255, 252, 253, 1) 59.36%, rgba(255, 255, 255, 1) 100%);
            background: -webkit-linear-gradient(90deg, rgba(249, 215, 228, 1) 0%, rgba(250, 221, 232, 1) 4.84%, rgba(251, 229, 238, 1) 13.44%, rgba(253, 244, 248, 1) 34.26%, rgba(255, 252, 253, 1) 59.36%, rgba(255, 255, 255, 1) 100%);
            background: -webkit-gradient(linear, 50% 100%, 50% 0%, color-stop(0, rgba(249, 215, 228, 1)), color-stop(0.0484, rgba(250, 221, 232, 1)), color-stop(0.1344, rgba(251, 229, 238, 1)), color-stop(0.3426, rgba(253, 244, 248, 1)), color-stop(0.5936, rgba(255, 252, 253, 1)), color-stop(1, rgba(255, 255, 255, 1)));
            background: -o-linear-gradient(90deg, rgba(249, 215, 228, 1) 0%, rgba(250, 221, 232, 1) 4.84%, rgba(251, 229, 238, 1) 13.44%, rgba(253, 244, 248, 1) 34.26%, rgba(255, 252, 253, 1) 59.36%, rgba(255, 255, 255, 1) 100%);
            background: -ms-linear-gradient(90deg, rgba(249, 215, 228, 1) 0%, rgba(250, 221, 232, 1) 4.84%, rgba(251, 229, 238, 1) 13.44%, rgba(253, 244, 248, 1) 34.26%, rgba(255, 252, 253, 1) 59.36%, rgba(255, 255, 255, 1) 100%);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#F9D7E4', endColorstr='#FFFFFF' ,GradientType=0)";
            background: linear-gradient(0deg, rgba(249, 215, 228, 1) 0%, rgba(250, 221, 232, 1) 4.84%, rgba(251, 229, 238, 1) 13.44%, rgba(253, 244, 248, 1) 34.26%, rgba(255, 252, 253, 1) 59.36%, rgba(255, 255, 255, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFFFF', endColorstr='#F9D7E4', GradientType=0);
        }
    </style>

{% endblock %}
{% block extrastyle %}{% static 'css/carousel.css' %}{% endblock %}


{% block content %}
    <div class="moodade-title">
        오늘 당신의 기분은 어떠한가요?
    </div>
    <div class="conainter-fluid" style="margin-top: 10%">
        <div class="row">
            <div class="col-xs-3" id="mood-angry" data-toggle="tooltip" data-placement="left" title="화가 났어요!">
                <a href="./mood/emoticon/angry"><img class="" src="{% static 'img/emoticon/angry.svg' %}"
                                                     alt="Third slide"></a>

            </div>
            <div class="col-xs-3" id="boring" data-toggle="tooltip" data-placement="right" title="따분해요">
                <a href="./mood/emoticon/boring"><img class="" src="{% static 'img/emoticon/boring.svg' %}"
                                                      alt="Third slide"></a>
            </div>
            <div class="col-xs-3" id="disgust" data-toggle="tooltip" data-placement="left" title="역겨워요">
                <a href="./mood/emoticon/disgust"><img class="" src="{% static 'img/emoticon/disgust.svg' %}"
                                                       alt="Third slide"></a>
            </div>
            <div class="col-xs-3" id="fear" data-toggle="tooltip" data-placement="left" title="무서워요">
                <a href="./mood/emoticon/fear"><img class="" src="{% static 'img/emoticon/fear.svg' %}"
                                                    alt="Third slide"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3" id="happy" data-toggle="tooltip" data-placement="left" title="행복해요">
                <a href="./mood/emoticon/happy"><img class="" src="{% static 'img/emoticon/happy.svg' %}"
                                                     alt="Third slide"></a>
            </div>
            <div class="col-xs-3" id="interesting" data-toggle="tooltip" data-placement="left" title="재미있어요!">
                <a href="./mood/emoticon/interesting"><img class="" src="{% static 'img/emoticon/interesting.svg' %}"
                                                           alt="Third slide"></a>
            </div>
            <div class="col-xs-3" id="sadness" data-toggle="tooltip" data-placement="left" title="슬퍼요">
                <a href="./mood/emoticon/sadness"><img class="" src="{% static 'img/emoticon/sadness.svg' %}"
                                                       alt="Third slide"></a>
            </div>
            <div class="col-xs-3" id="surprise" data-toggle="tooltip" data-placement="left" title="놀라워요">
                <a href="./mood/emoticon/surprise"><img class="" src="{% static 'img/emoticon/surprise.svg' %}"
                                                        alt="Third slide"></a>
            </div>
        </div>
    </div>


{% endblock content %}
